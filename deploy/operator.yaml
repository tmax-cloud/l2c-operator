apiVersion: apps/v1
kind: Deployment
metadata:
  name: l2c-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: l2c-operator
  template:
    metadata:
      labels:
        name: l2c-operator
    spec:
      serviceAccountName: l2c-operator
      containers:
        - name: l2c-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - l2c-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "l2c-operator"
