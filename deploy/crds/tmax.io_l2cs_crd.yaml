apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: l2cs.tmax.io
spec:
  additionalPrinterColumns:
  - JSONPath: .status.phases[?(@.reason=='Running')].type
    name: Phase
    type: string
  - JSONPath: .status.editor.url
    name: IDE URL
    type: string
  - JSONPath: .status.wasUrl
    name: WAS URL
    type: string
  - JSONPath: .metadata.creationTimestamp
    name: Age
    type: date
  group: tmax.io
  names:
    kind: L2c
    listKind: L2cList
    plural: l2cs
    singular: l2c
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      description: L2c is the Schema for the l2cs API
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          description: L2cSpec defines the desired state of L2c
          properties:
            db:
              description: Db migration configuration
              properties:
                from:
                  description: DB source configuration
                  properties:
                    host:
                      description: Current DB host
                      pattern: (([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\-]*[A-Za-z0-9])
                      type: string
                    password:
                      description: Current DB password
                      type: string
                    port:
                      description: Current DB port
                      format: int32
                      type: integer
                    sid:
                      description: Current DB SID
                      type: string
                    type:
                      description: Current DB type
                      enum:
                      - oracle
                      type: string
                    user:
                      description: Current DB user
                      type: string
                  type: object
                to:
                  description: DB destination configuration
                  properties:
                    password:
                      description: Password for target DB
                      type: string
                    storageSize:
                      description: Storage size of target DB
                      type: string
                    type:
                      description: Target DB type, to be migrated
                      enum:
                      - tibero
                      type: string
                    user:
                      description: User for target DB
                      type: string
                  type: object
              required:
              - from
              - to
              type: object
            was:
              description: Was migration configuration
              properties:
                from:
                  description: WAS source configuration
                  properties:
                    git:
                      description: Git information for WAS source code
                      properties:
                        revision:
                          description: Revision to be used as a source
                          type: string
                        url:
                          description: URL of git repository
                          type: string
                      required:
                      - url
                      type: object
                    type:
                      description: Current WAS type
                      enum:
                      - weblogic
                      type: string
                  required:
                  - git
                  - type
                  type: object
                to:
                  description: WAS destination configuration
                  properties:
                    image:
                      description: Image, in which the built application image would
                        be saved
                      properties:
                        regSecret:
                          description: Secret name that contains a credential to access
                            registry, if the image registry needs credentials to push
                            or pull an image
                          type: string
                        url:
                          description: Image URL where the built application image
                            is stored
                          type: string
                      required:
                      - url
                      type: object
                    port:
                      description: Port number WAS would use
                      format: int32
                      type: integer
                    serviceType:
                      description: Service type WAS would use
                      enum:
                      - ClusterIP
                      - LoadBalancer
                      - NodePort
                      type: string
                    type:
                      description: Target WAS type, to be migrated
                      enum:
                      - jeus
                      type: string
                  required:
                  - image
                  - port
                  - type
                  type: object
                wasPackageServerUrl:
                  description: Package server URL that would be used while building
                    the application
                  type: string
              required:
              - from
              - to
              type: object
          required:
          - was
          type: object
        status:
          description: L2cStatus defines the observed state of L2c
          properties:
            completionTime:
              description: Completed timestamp
              format: date-time
              type: string
            conditions:
              description: L2c project conditions
              items:
                description: "Condition represents an observation of an object's state.
                  Conditions are an extension mechanism intended to be used when the
                  details of an observation are not a priori known or would not apply
                  to all instances of a given Kind. \n Conditions should be added
                  to explicitly convey properties that users and components care about
                  rather than requiring those properties to be inferred from other
                  observations. Once defined, the meaning of a Condition can not be
                  changed arbitrarily - it becomes part of the API, and has the same
                  backwards- and forwards-compatibility concerns of any other part
                  of the API."
                properties:
                  lastTransitionTime:
                    format: date-time
                    type: string
                  message:
                    type: string
                  reason:
                    description: ConditionReason is intended to be a one-word, CamelCase
                      representation of the category of cause of the current status.
                      It is intended to be used in concise output, such as one-line
                      kubectl get output, and in summarizing occurrences of causes.
                    type: string
                  status:
                    type: string
                  type:
                    description: "ConditionType is the type of the condition and is
                      typically a CamelCased word or short phrase. \n Condition types
                      should indicate state in the \"abnormal-true\" polarity. For
                      example, if the condition indicates when a policy is invalid,
                      the \"is valid\" case is probably the norm, so the condition
                      should be called \"Invalid\"."
                    type: string
                required:
                - status
                - type
                type: object
              type: array
            editor:
              description: Editor (VSCode) status
              properties:
                password:
                  description: VSCode access code
                  type: string
                url:
                  description: VSCode URL
                  type: string
              type: object
            phases:
              description: Each Phases
              items:
                description: "Condition represents an observation of an object's state.
                  Conditions are an extension mechanism intended to be used when the
                  details of an observation are not a priori known or would not apply
                  to all instances of a given Kind. \n Conditions should be added
                  to explicitly convey properties that users and components care about
                  rather than requiring those properties to be inferred from other
                  observations. Once defined, the meaning of a Condition can not be
                  changed arbitrarily - it becomes part of the API, and has the same
                  backwards- and forwards-compatibility concerns of any other part
                  of the API."
                properties:
                  lastTransitionTime:
                    format: date-time
                    type: string
                  message:
                    type: string
                  reason:
                    description: ConditionReason is intended to be a one-word, CamelCase
                      representation of the category of cause of the current status.
                      It is intended to be used in concise output, such as one-line
                      kubectl get output, and in summarizing occurrences of causes.
                    type: string
                  status:
                    type: string
                  type:
                    description: "ConditionType is the type of the condition and is
                      typically a CamelCased word or short phrase. \n Condition types
                      should indicate state in the \"abnormal-true\" polarity. For
                      example, if the condition indicates when a policy is invalid,
                      the \"is valid\" case is probably the norm, so the condition
                      should be called \"Invalid\"."
                    type: string
                required:
                - status
                - type
                type: object
              type: array
            pipelineName:
              description: Pipeline name for the L2c
              type: string
            pipelineRunName:
              description: PipelineRun name for the L2c
              type: string
            sonarIssues:
              description: SonarQube issues
              items:
                properties:
                  file:
                    type: string
                  line:
                    format: int32
                    type: integer
                  message:
                    type: string
                required:
                - file
                - line
                - message
                type: object
              type: array
            taskStatus:
              description: Status of each Task
              items:
                properties:
                  completionTime:
                    format: date-time
                    type: string
                  conditions:
                    items:
                      description: "Condition represents an observation of an object's
                        state. Conditions are an extension mechanism intended to be
                        used when the details of an observation are not a priori known
                        or would not apply to all instances of a given Kind. \n Conditions
                        should be added to explicitly convey properties that users
                        and components care about rather than requiring those properties
                        to be inferred from other observations. Once defined, the
                        meaning of a Condition can not be changed arbitrarily - it
                        becomes part of the API, and has the same backwards- and forwards-compatibility
                        concerns of any other part of the API."
                      properties:
                        lastTransitionTime:
                          format: date-time
                          type: string
                        message:
                          type: string
                        reason:
                          description: ConditionReason is intended to be a one-word,
                            CamelCase representation of the category of cause of the
                            current status. It is intended to be used in concise output,
                            such as one-line kubectl get output, and in summarizing
                            occurrences of causes.
                          type: string
                        status:
                          type: string
                        type:
                          description: "ConditionType is the type of the condition
                            and is typically a CamelCased word or short phrase. \n
                            Condition types should indicate state in the \"abnormal-true\"
                            polarity. For example, if the condition indicates when
                            a policy is invalid, the \"is valid\" case is probably
                            the norm, so the condition should be called \"Invalid\"."
                          type: string
                      required:
                      - status
                      - type
                      type: object
                    type: array
                  podName:
                    type: string
                  sidecars:
                    items:
                      description: SidecarState reports the results of running a sidecar
                        in a Task.
                      properties:
                        container:
                          type: string
                        imageID:
                          type: string
                        name:
                          type: string
                        running:
                          description: Details about a running container
                          properties:
                            startedAt:
                              description: Time at which the container was last (re-)started
                              format: date-time
                              type: string
                          type: object
                        terminated:
                          description: Details about a terminated container
                          properties:
                            containerID:
                              description: Container's ID in the format 'docker://<container_id>'
                              type: string
                            exitCode:
                              description: Exit status from the last termination of
                                the container
                              format: int32
                              type: integer
                            finishedAt:
                              description: Time at which the container last terminated
                              format: date-time
                              type: string
                            message:
                              description: Message regarding the last termination
                                of the container
                              type: string
                            reason:
                              description: (brief) reason from the last termination
                                of the container
                              type: string
                            signal:
                              description: Signal from the last termination of the
                                container
                              format: int32
                              type: integer
                            startedAt:
                              description: Time at which previous execution of the
                                container started
                              format: date-time
                              type: string
                          required:
                          - exitCode
                          type: object
                        waiting:
                          description: Details about a waiting container
                          properties:
                            message:
                              description: Message regarding why the container is
                                not yet running.
                              type: string
                            reason:
                              description: (brief) reason the container is not yet
                                running.
                              type: string
                          type: object
                      type: object
                    type: array
                  startTime:
                    format: date-time
                    type: string
                  steps:
                    items:
                      description: StepState reports the results of running a step
                        in a Task.
                      properties:
                        container:
                          type: string
                        imageID:
                          type: string
                        name:
                          type: string
                        running:
                          description: Details about a running container
                          properties:
                            startedAt:
                              description: Time at which the container was last (re-)started
                              format: date-time
                              type: string
                          type: object
                        terminated:
                          description: Details about a terminated container
                          properties:
                            containerID:
                              description: Container's ID in the format 'docker://<container_id>'
                              type: string
                            exitCode:
                              description: Exit status from the last termination of
                                the container
                              format: int32
                              type: integer
                            finishedAt:
                              description: Time at which the container last terminated
                              format: date-time
                              type: string
                            message:
                              description: Message regarding the last termination
                                of the container
                              type: string
                            reason:
                              description: (brief) reason from the last termination
                                of the container
                              type: string
                            signal:
                              description: Signal from the last termination of the
                                container
                              format: int32
                              type: integer
                            startedAt:
                              description: Time at which previous execution of the
                                container started
                              format: date-time
                              type: string
                          required:
                          - exitCode
                          type: object
                        waiting:
                          description: Details about a waiting container
                          properties:
                            message:
                              description: Message regarding why the container is
                                not yet running.
                              type: string
                            reason:
                              description: (brief) reason the container is not yet
                                running.
                              type: string
                          type: object
                      type: object
                    type: array
                  taskRunName:
                    type: string
                required:
                - podName
                - taskRunName
                type: object
              type: array
            wasUrl:
              description: Migrated Was URL
              type: string
          type: object
      type: object
  version: v1
  versions:
  - name: v1
    served: true
    storage: true
